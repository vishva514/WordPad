<html>
    <head>
        <title>WordPress Content</title>
        <link rel="stylesheet" href="editor.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js" defer></script>
<script src="editor.js" defer></script>
    </head>
    <body>
        <div class="app" id="app">
<header class="topbar">
<div class="brand">WP Content Exporter</div>
<div class="meta">
<input id="docTitle" placeholder="Document Title" />
<input id="docAuthor" placeholder="Author" />
</div>
<div class="toggles">
<button id="toggleTheme" title="Toggle dark/light">🌙</button>
<button id="clearStorage" title="Clear saved draft">🗑️</button>
</div>
</header>
<section class="toolbar" id="toolbar">
    <div class="group">
<select id="fontFamily">
<option value="Arial">Arial</option>
<option value="Georgia">Georgia</option>
<option value="Courier New">Courier New</option>
<option value="Times New Roman">Times New roman</option>
<option value="Verdana">Verdana</option>
</select>
<select id="fontSize">
  <option value="3">Small</option>
<option value="6">Normal</option>
<option value="9">Large</option>
<option value="12">Huge</option>
</section>
<select>
<button data-cmd="bold">B</button>
<button data-cmd="italic">I</button>
<button data-cmd="underline">U</button>
  <button id="newPage">New Page</button>
<select id="formatBlock">
<option value="P">Paragraph</option>
<option value="H1">Heading 1</option>
<option value="H2">Heading 2</option>
<option value="H3">Heading 3</option>
</select>
</div>
 <div class="group">
        <button data-cmd="justifyLeft">⟵</button>
        <button data-cmd="justifyCenter">↔</button>
        <button data-cmd="justifyRight">⟶</button>
        <button data-cmd="justifyFull">☰</button>

        <input type="color" id="foreColor" title="Text color" />
        <input type="color" id="hiliteColor" title="Highlight color" />

        <button data-cmd="insertUnorderedList">• List</button>
        <button data-cmd="insertOrderedList">1. List</button>
        <button data-cmd="indent">→</button>
        <button data-cmd="outdent">←</button>
      </div>
      <div class="group">
        <button id="createLink">Link</button>
        <input type="file" id="imageUploader" accept="image/*" style="display:none" />
        <button id="insertImage">Image</button>
        <input id="imageURL" placeholder="Image URL" />

        <button id="insertTable">Table</button>

        <button id="removeFormat">Clear Format</button>
        <button id="resetContent">Reset</button>

        <button id="copyPlain">Copy Plain</button>
        <button id="copyHTML">Copy HTML</button>

        <button id="previewBtn">Preview</button>

        <button id="exportDoc">Export .doc</button>
        <button id="exportPDF">Export PDF</button>
      </div>
    </section>

 <main>
      <div id="editor" class="editor" contenteditable="true" spellcheck="true"></div>
    </main>
    <div id="previewModal" class="modal" aria-hidden="true">
      <div class="modal-content">
        <button id="closePreview">Close</button>
        <iframe id="previewFrame"></iframe>
      </div>
    </div>
     <footer class="statusbar">
      <div id="status">Saved: <span id="savedAt">Never</span></div>
      <div class="actions">Auto-save to localStorage · Works inside WordPress Custom HTML block</div>
    </footer>
  </div>
    </body>
</html>
